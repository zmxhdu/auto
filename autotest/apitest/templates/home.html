<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dhtd">

<html>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>AutotestPlat</title>
</head>
<frameset id="framel" rows="" cols="265,*" framespacing="0" frameborder="yes" border="0">
    <frame src="../left" name="leftFrame" scrolling="auto" noresize>
    <frame src="../apitest_manage" name="mainFrame" scrolling="aNO" noresize>
</frameset>

<noframes>
<body>
<div>
    <font size="1">
        <h1>自动化测试平台</h1>
    </font>
    <form method="post" action="/login/">
    {% csrf_token %}
    <br><a>&nbsp;&nbsp;用户名：</a> <input name="username" type="text" placeholder="test" />
    <br><br><a>&nbsp;&nbsp;密&nbsp;&nbsp; 码：</a> <input name="password" type="password" placeholder="test123456" />
    <br>{{ error }}<br>
    &nbsp;<button style="width:220px;height:28px;" id="submit" type="submit">登录</button>

    </form>
</div>
</body>
</noframes>
    <li><a href="/logout">退出</a></li>

</html>
